{% extends "!layout.html" %}

{%- block content %}
    <div class="container docs-book-wrapper">
      <div class="row">
        <div class="col-lg-12">
{% include 'titlerow.html' %}
          <div class="row">
            <div class="col-lg-12">
              <div class="docs-body" role="main">
{% block body %}{% endblock %}
              </div>
            </div>
          </div>
          <div class="docs-actions">
          {% if prev %}
            <a href="{{ prev.link|e }}"><i class="fa fa-angle-double-left" data-toggle="tooltip" data-placement="top" title="Previous: {{ prev.title|striptags }}"></i></a>
          {% endif %}
          {% if next %}
            <a href="{{ next.link|e }}"><i class="fa fa-angle-double-right" data-toggle="tooltip" data-placement="top" title="Next: {{ next.title|striptags }}"></i></a>
          {% endif %}
          {%- if bug_project %}
            <a id="logABugLink3" href="" target="_blank" title="Found an error? Report a bug against this page"><i class="fa fa-bug" data-toggle="tooltip" data-placement="top" title="Repo
rt a Bug"></i></a>
          {% endif %}
          </div>
          <div class="row docs-byline bottom">
            <div class="docs-updated">updated: {{ last_updated }}</div>
          </div>
        </div>
      </div>
    </div>
{%- endblock %}
